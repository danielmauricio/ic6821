<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <title>Ejemplo 2</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"
          href="../../css/bootstrap.min.css" />
</head>
<body>
<div class="container">
    <div class="navbar">
        <div class="navbar-inner">
            <ul class="nav">
                <li><a href="/logout">Salir</a></li>
            </ul>
        </div>
    </div>
    <div class="content">
        <div><h3>Bienvenido, <span th:text="${user.username}"></span></h3></div>
        <div>
            <p><img style="width: 200px; height: 200px" class="img-circle" th:attr="src=@{/profile/photo(username=${user.username})}"/></p>
            <form class="form-horizontal" role="form" id='thumbnail-form' name='thumbnail-form' action='/profile/photo' method='POST' enctype="multipart/form-data">
                <fieldset>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="file">Cambiar foto de perfil</label>
                        <div class="col-sm-10">
                            <input type="file" name='file' id="file" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <input type="submit" name="submit-thumbnail" value="Guardar foto" id="submit-thumbnail" class="btn btn-primary" />
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
        <div>
            <form class="form-horizontal" role="form" name="profile-form" action="/profile" method="POST">
                <fieldset>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="firstName">Nombre</label>
                        <div class="col-sm-10">
                            <input type="text" name='firstName' value="" id="firstName" th:attr="value=${user.firstName}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="lastName">Apellido</label>
                        <div class="col-sm-10">
                            <input type="text" name='lastName' value="" id="lastName" th:attr="value=${user.lastName}" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="email">Correo electr√≥nico</label>
                        <div class="col-sm-10">
                            <input type="text" name='email' value="" id="email" th:attr="value=${user.email}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <input type="submit" name="submit-profile" value="Actualizar perfil" id="submit-profile" class="btn btn-primary" />
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
</body>
</html>
